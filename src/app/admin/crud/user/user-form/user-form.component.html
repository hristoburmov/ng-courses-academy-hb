<div class="row">
    <div class="col-9"><h2 class="text-uppercase">User Form</h2></div>
    <div class="col-3"><a class="btn btn-danger float-right" routerLink="/admin/users">Back</a></div>
  </div>
<form (ngSubmit)="onSave()" #userForm="ngForm" class="mt-3">
  <input type="hidden" [(ngModel)]="model.id" name="id">
  <div class="row">
    <div class="col">
      <div class="form-group">
        <label for="name">Name*</label>
        <input [(ngModel)]="model.name" name="name" type="text" class="form-control" id="name" placeholder="John Doe">
      </div>
    </div>
    <div class="col">
      <div class="form-group">
        <label for="email">Email*</label>
        <input [(ngModel)]="model.email" name="email" type="email" class="form-control" id="email" placeholder="example@domain.com">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-6">
      <div class="form-group">
        <label for="password">Password*</label>
        <input [(ngModel)]="model.password" name="password" type="password" class="form-control" id="password" placeholder="Password">
      </div>
    </div>
    <div class="col-3">
      <div class="form-group">
        <label for="role">Role*</label>
        <select class="custom-select" [(ngModel)]="model.role" name="role" id="role">
          <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
        </select>
      </div>
    </div>
    <div class="col-3">
      <div class="form-group">
        <label for="blocked">Block this user</label>
        <div class="custom-control custom-checkbox">
          <input [(ngModel)]="model.isBlocked" name="isBlocked" type="checkbox" class="custom-control-input" id="blocked">
          <label class="custom-control-label" for="blocked">Blocked</label>
        </div>
      </div>
    </div>
  </div>
  <hr>
  <div class="btn-group d-flex" role="group">
    <button type="reset" class="btn btn-secondary">Clear</button>
    <button type="submit" class="btn btn-success">Save</button>
  </div>
</form>
