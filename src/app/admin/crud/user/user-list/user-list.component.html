<div class="row">
  <div class="col-9"><h2 class="text-uppercase">Users</h2></div>
  <div class="col-3"><a class="btn btn-success float-right" routerLink="/admin/users/add">Add</a></div>
</div>

<table class="table table-hover table-striped mt-3">
  <thead>
    <tr class="text-uppercase">
      <th scope="col" class="text-right">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Role</th>
      <th scope="col">Blocked</th>
      <th scope="col" class="text-center">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td class="align-middle text-right">{{ user.id }}</td>
      <td class="align-middle">{{ user.name }}</td>
      <td class="align-middle">{{ user.email }}</td>
      <td class="align-middle">{{ user.role }}</td>
      <td class="align-middle"><span *ngIf="user.isBlocked">Yes</span><span *ngIf="!user.isBlocked">No</span></td>
      <td class="align-middle text-center">
        <div class="btn-group">
          <a class="btn btn-primary" routerLink="/admin/users/{{ user.id }}">Edit</a>
          <button type="button" class="btn btn-danger" (click)="onDelete(user.id)">Delete</button>
        </div>
      </td>
    </tr>
  </tbody>
</table>
